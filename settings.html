<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>TrainHub</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="images/logo.jpg" alt="">
                    <h2>Train <span class="primary">Hub</span></h2>
                </div>
                <div class="close" id="close-btn">
                   <span> <i class="fas fa-close"></i></span>
                </div>
            </div>
            <div class="sidebar">
                <a href="dashboard.html" >
                    <i class="fas fa-home"></i>
                    <h3 data-lang="home">Home</h3>
                </a>
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <h3 data-lang="profile">profile</h3>
                </a>
                <a href="mytraining.html">
                    <i class="fas fa-table-cells-large"></i>
                    <h3 data-lang="training">my training</h3>
                </a>
                <a href="report.html">
                    <i class="fas fa-upload"></i>
                    <h3 data-lang="report">Report</h3>
                </a>
                <a href="notification.html">
                    <i class="fas fa-bell"></i>
                    <h3 data-lang="notifications">notification </h3>
                    <span class="count">20</span>
                </a>
               
                <a href="help.html">
                    <i class="fas fa-circle-info"></i>
                    <h3 data-lang="help">help</h3>
                </a>
                <a href="settings.html" class="active">
                    <i class="fas fa-gear"></i>
                    <h3 data-lang="settings">settings</h3>
                </a>
                <a href="#">
                    <i class="fas fa-right-from-bracket"></i>
                    <h3 data-lang="logout">log out</h3>
                </a>
              
            </div>
        </aside>
        <!-- ----------------------------End aside -------------------------------------- -->
    <main>
        <h1  data-lang="settings">Settings</h1>
        <br><br>
        <div class="setting-page">
            <div class="setting-card">
                <div class="set-data">
                    <i class="fas fa-pen"></i>
                    <h3 data-lang="edit_profile">Edit Profile</h3>
                </div>
                <div class="set-action">
                    <a href="editProfile.html"><i class="fas fa-greater-than"></i></a>
                </div>
            </div>
            <div class="setting-card">
                <div class="set-data">
                    <i class="fas fa-lock"></i>
                    <h3 data-lang="changePassword">Change password</h3>
                </div>
                <div class="set-action">
                    <a href="changePassword.html"><i class="fas fa-greater-than"></i></a>
                </div>
            </div>
            <div class="setting-card">
                <div class="set-data">
                    <i class="fas fa-brush"></i>
                    <h3 data-lang="mode">Dark Mode</h3>
                </div>
                <div class="set-action">
                    <div class="theme-toggler">
                        <span class="active"></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="setting-card">
                <div class="set-data">
                    <i class="fas fa-language"></i>
                    <h3 data-lang="change_language">language</h3>
                </div>
                <div class="set-action">
                    <select name="" id="change-language" >
                        <option value="en" data-lang="lang_en">English</option>
                        <option value="ar" data-lang="lang_ar">Arabic</option>
                    </select>
                </div>
            </div>
        </div>
        
        <br>
     
        
    </main>
    <div class="right">
        <div class="top">
            <button id="menu-btn">
                <span><i class="fas fa-bars"></i></span>
            </button>
            
           
            <div class="profile">
                <div class="info">
                    <p data-lang="hey">hey,</p>
                    <b> sohaila </b>
                </div>
                <div class="profile-photo">
                    <img src="images/signup.png" alt="">
                </div>
            </div>
        </div>
        
        </div>
        </div>
        
        
    </div>
    
    
    

</div>


<script src="script/main.js"></script>
</body>
</html>
